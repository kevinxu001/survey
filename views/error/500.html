<!DOCTYPE html>
<html lang="zh">
<head>
	{{template "layout/header.html" .}}
	<link rel="stylesheet" href="/static/ace1.3.1/css/select2.css" />
</head>

<body class="no-skin">
	<!-- #section:basics/navbar.layout -->
	<div id="navbar" class="navbar navbar-default">
		<script type="text/javascript">try{ace.settings.check('navbar' , 'fixed')}catch(e){}</script>

		<div class="navbar-container" id="navbar-container">{{template "layout/navbar.html" .}}</div>
		<!-- /.navbar-container -->
	</div>

	<!-- /section:basics/navbar.layout -->
	<div class="main-container" id="main-container">
		<script type="text/javascript">
				try{ace.settings.check('main-container' , 'fixed')}catch(e){}
			</script>
		{{template "layout/sidebar.html" .}}
		<div class="main-content">
			<!-- #section:basics/content.breadcrumbs -->
			<div class="breadcrumbs" id="breadcrumbs">
				<script type="text/javascript">try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}</script>

				<ul class="breadcrumb">
					<li> <i class="ace-icon fa fa-home home-icon"></i>
						<a href="#">主页</a>
					</li>

					<li>
						<a href="#">错误</a>
					</li>
					<li class="active">500</li>
				</ul>
				<!-- /.breadcrumb -->

				<!-- #section:basics/content.searchbox -->
				<div class="nav-search" id="nav-search">
					<form class="form-search">
						<span class="input-icon">
							<input type="text" placeholder="Search ..." class="nav-search-input" id="nav-search-input" autocomplete="off" /> <i class="ace-icon fa fa-search nav-search-icon"></i>
						</span>
					</form>
				</div>
				<!-- /.nav-search -->

				<!-- /section:basics/content.searchbox -->
			</div>

			<!-- /section:basics/content.breadcrumbs -->
			<div class="page-content">
				{{template "layout/acesetting.html"}}
				<div class="page-content-area">

					<div class="row">
						<div class="col-xs-12">
							<!-- PAGE CONTENT BEGINS -->
							<div class="error-container">
								<div class="well">
									<h1 class="grey lighter smaller">
										<span class="blue bigger-125">
											<i class="ace-icon fa fa-random"></i>
											500
										</span>
										服务器好像罢工了
									</h1>

									<hr />
									<h3 class="lighter smaller">
										我们正在努力
										<i class="ace-icon fa fa-wrench icon-animated-wrench bigger-125"></i>
										修复它！
									</h3>

									<div class="space"></div>

									<div>
										<h4 class="lighter smaller">你可以试试下面的方法：</h4>

										<ul class="list-unstyled spaced inline bigger-110 margin-15">
											<li>
												<i class="ace-icon fa fa-hand-o-right blue"></i>
												回到工作台页面
											</li>

											<li>
												<i class="ace-icon fa fa-hand-o-right blue"></i>
												返回刷新页面
											</li>

											<li>
												<i class="ace-icon fa fa-hand-o-right blue"></i>
												<a href="mailto:admin@czedu.gov.cn">联系我</a>
												并告知问题
											</li>
										</ul>
									</div>

									<hr />
									<div class="space"></div>

									<div class="center">
										<a href="javascript:history.back()" class="btn btn-grey">
											<i class="ace-icon fa fa-arrow-left"></i>
											返回
										</a>

										<a href="/dashboard" class="btn btn-primary">
											<i class="ace-icon fa fa-tachometer"></i>
											工作台
										</a>
									</div>
								</div>
							</div>

							<!-- PAGE CONTENT ENDS -->
						</div>
						<!-- /.col -->
					</div>
					<!-- /.row -->
				</div>
				<!-- /.page-content-area -->
			</div>
			<!-- /.page-content -->
		</div>
		<!-- /.main-content -->
		{{template "layout/footer.html" .}}
		<script src="/static/ace1.3.1/js/fuelux/fuelux.tree.min.js"></script>
		<script src="/static/ace1.3.1/js/bootbox.min.js"></script>
		<script src="/static/ace1.3.1/js/select2.min.js"></script>
		<script type="text/javascript">
		$(document).ready(function() {


		});
		</script>
		<!--script src="/static/ace1.3.1/js/bootstrap.min.js">
	</script-->
</body>
</html>

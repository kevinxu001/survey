<!-- inline scripts related to this page -->
<script type="text/javascript">
	$(function($) {
		//回车触发#loginBtn click事件
		$('#login-form').keyup(function(event){
  			if($('#login-form #username').val()!='' && $('#login-form #password').val()!='' && event.keyCode ==13){
    			$("#loginBtn").trigger("click");
  			}
		});

		$('#loginBtn').on('click',function(e){
				//console.log($('#add-organization-form')[0]['SortRank'].value);
				//console.log($('#organization').select('selectedItem').value);
				//console.log($('#add-organization-form').serialize()+"&pid="+$('#organization').select('selectedItem').value);
				if($('#login-form #username').val()==''){
					alert('用户名不能为空！');
					return false;
				}
				if($('#login-form #password').val()==''){
					alert('密码不能为空！');
					return false;
				}

				$.ajax({
					type:"post",
					dataType:"json",
					url:"/api/login",
					data:$('#login-form').serialize(),
					complete:function(){},
					success:function(msg){
						if(msg.Success==true){
							// alert(msg.Msg);
							window.location="/";
						}else{
							//$('#login-form #username').val('');
							$('#login-form #password').val('');
							$('#login-form #password').focus();
							alert(msg.Msg);
						}
						//$('#organization').select();
					}
				});
			});

	 // $(document).on('click', '.toolbar a[data-target]', function(e) {
		// e.preventDefault();
		// var target = $(this).data('target');
		// $('.widget-box.visible').removeClass('visible');//hide others
		// $(target).addClass('visible');//show target
	 // });
	});

	 $('#btn-login-dark').on('click', function(e) {

	 });
	 $('#btn-login-light').on('click', function(e) {
		$('body').attr('class', 'login-layout light-login');
		$('#id-text2').attr('class', 'grey');
		// $('#id-company-text').attr('class', 'blue');
		
		e.preventDefault();
	 });
	 $('#btn-login-blur').on('click', function(e) {

	 });
	 
	});
